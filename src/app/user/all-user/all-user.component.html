<div *ngIf="isUserDataLoaded" class="user-page">
  <table>
    <tr>
      <th>Username</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ user.username }}</td>
      <td>
        <button (click)="deleteUser(user, i)" class="main-button">
          delete user
        </button>
      </td>
    </tr>
  </table>
</div>
