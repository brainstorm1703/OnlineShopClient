<div>
  <h2>Edit Product</h2>
  <form [formGroup]="productEditForm">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price">
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity">
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>


    <div class="row">
      <button (click)="closeDialog()" class="w-50"
              mat-button mat-dialog-close disableRipple>
        Cancel
      </button>
      <button color="primary" class="w-50" [disabled]="productEditForm.invalid" (click)="submit()" mat-button disableRipple>
        Update
      </button>
    </div>
  </form>
</div>
